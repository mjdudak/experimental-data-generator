<html>
<head>
    <title>Experimental Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js" integrity="sha512-34c+czbe1JJMtTH6ebtsJdIa1K3lNsxDC92M3PBI0bACg7nu+DhHwfRS2Zc2qtbyPWKHLTgoxsMrArG4Myx4AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      .form-group {
        padding: 0.5em;
      }
    </style>

<body>
    <div class="container">
        <div class="col"></div>
        <div class="col-6">
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Experimental Data Generator</legend>
        
        <!-- Text input-->
        <div class="form-group row">
          <label class="col-4 control-label" for="num-obs">Number of Observations</label>  
          <div class="col-4">
          <input id="num-obs" name="num-obs" type="text" placeholder="5" class="form-control" required="" type="number">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group row">
          <label class="col-md-4 control-label" for="ind-name">Independent Variable Name</label>  
          <div class="col-md-4">
          <input id="ind-name" name="ind-name" type="text" placeholder="x (m)" class="form-control" required="">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group row">
          <label class="col-md-4 control-label" for="dep-name">Dependent Variable Name</label>  
          <div class="col-md-4">
          <input id="dep-name" name="dep-name" type="text" placeholder="t (s)" class="form-control" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group row">
          <label class="col-md-4 control-label" for="ind-min">Independent Variable Minimum</label>  
          <div class="col-md-4">
          <input id="ind-min" name="ind-min" type="text" placeholder="" class="form-control" required="" type="number">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group row">
          <label class="col-md-4 control-label" for="ind-delta">Independent Variable Delta</label>  
          <div class="col-md-4">
          <input id="ind-delta" name="ind-delta" type="text" placeholder="" class="form-control" required="" type="number">
          <span class="help-block">Difference between each IV observation</span>  
          </div>
        </div>
        
        <!-- Prepended text-->
        <div class="form-group row">
          <label class="col-md-4 control-label" for="var-relat">Dependent Variable Relationship</label>
          <div class="col-md-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  y=
                </div>
              </div>
              <input id="var-relat" name="var-relat" class="form-control" placeholder="0.75x^2" type="text" required="">
            </div>
            <p class="help-block">Use "x" as the IV</p>
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="error">Error Amount</label>
            <input type="range" class="form-range" value="0" id="customRange1">
        </div>

        <!-- Button -->
        <div class="form-group">
          <div class="col-md-4">
            <button id="output" name="output" class="btn btn-primary" type="button">Output</button>
          </div>
        </div>
        
        </fieldset>
        </form>
        <table id="output-table" class="table table-striped">
            <thead>
                <tr>
                    <th id="ind-name-table"></th>
                    <th id="dep-name-table"></th>
                </tr>
            </thead>
            <tbody id="data-body">

            </tbody>
        </table>
        <template id="data-row">
            <tr id="normal-data-row">
                <td></td>
                <td></td>
            </tr>
        </template>

        <table id="latex-code">
            <tbody>
            <tr><td>\begin{table}[h]</td></tr>
            <tr><td>\centering</td></tr>
            <tr><td>\begin{tabular}{|c|c|}</td></tr>
            <tr><td>\hline</td></tr>
            <tr><td>\textbf{<span id="ind-name-latex"></span>} & \textbf{<span id="dep-name-latex"></span>}\\</td></tr>
            <tr><td>\hline</td></tr>
            <tr id="end-of-latex-table"><td>\end{tabular}</td></tr>
            <tr><td>\end{table}</td></tr>
            </tbody>
        </table>
        <template id="latex-row">
            <tr id="latex-data-row">
                <td></td>
            </tr>
        </template>
    </div>
    <div class="col"></div>
    </div>
    <script src="main.js">
    </script>
</body>
</html>
